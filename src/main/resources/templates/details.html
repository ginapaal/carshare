<!doctype html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head th:replace="header :: head">
</head>
<body>
    <nav th:replace="header :: nav"></nav>
    <div class="container">
        <h2 id="headertext">Vehicle Details</h2>
        <div class="row vehiclecontainer">
            <img class="text-left col-md-3" th:src="${vehicle.picture}" alt="Vehicle Picture">
            <div class="vehicledetail col-md-9">
                <div class="row">
                    <div class="col-md-4 text-left">Name: </div>
                    <div class="col-md-8 text-left" th:text="${vehicle.name}">Name</div>
                </div>
                <div class="row">
                    <div class="col-md-4 text-left">Type: </div>
                    <div class="col-md-8 text-left" th:text="${vehicle.vehicleType}">Type</div>
                </div>
                <div class="row">
                    <div class="col-md-4 text-left">Year: </div>
                    <div class="col-md-8 text-left" th:text="${vehicle.year}">NumberOfSeats</div>
                </div>
                <div class="row">
                    <div class="col-md-4 text-left">Seats: </div>
                    <div class="col-md-8 text-left" th:text="${vehicle.numOfSeats}">NumberOfSeats</div>
                </div>
                <div class="row">
                    <div class="col-md-4 text-left">Available: </div>
                    <div class="col-md-8 text-left" th:switch="${vehicle.isAvailable}">
                        <div th:case="true">Yes</div>
                        <div th:case="false">Reserved</div>
                    </div>
                </div>
                <div class="row" th:if="${vehicle.owner}">
                    <div class="col-md-4 text-left">Owner: </div>
                    <div class="col-md-8 text-left" th:text="${vehicle.owner.name}">Owner</div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
