<!doctype html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head th:replace="header :: head">
</head>
<body>
<nav th:replace="header :: nav"></nav>
<div class="container">
    <div class="row">
        <div class="col-md-4"></div>
        <h2 id="headertext" class="col-md-8 text-center-small">Vehicle Details</h2>
    </div>
    <div class="row vehiclecontainer clearfix">
        <img class="text-left col-md-4" th:src="${vehicle.picture}" alt="Vehicle Picture">
        <div class="vehicledetail col-md-8">
            <div class="row">
                <div class="col-sm-6">Name:</div>
                <div class="col-sm-6" th:text="${vehicle.name}">Name</div>
            </div>
            <div class="row">
                <div class="col-sm-6">Type:</div>
                <div class="col-sm-6" th:text="${vehicle.vehicleType}">Type</div>
            </div>
            <div class="row">
                <div class="col-sm-6">Year:</div>
                <div class="col-sm-6" th:text="${vehicle.year}">NumberOfSeats</div>
            </div>
            <div class="row">
                <div class="col-sm-6">Seats:</div>
                <div class="col-sm-6" th:text="${vehicle.numOfSeats}">NumberOfSeats</div>
            </div>
            <div class="row">
                <div class="col-sm-6">Available:</div>
                <div class="col-sm-6" th:switch="${vehicle.isAvailable}">
                    <div th:case="true">Yes</div>
                    <div th:case="false">Reserved</div>
                </div>
            </div>
            <div class="row" th:if="${vehicle.owner}">
                <div class="col-md-6">Owner:</div>
                <div class="col-md-6" th:text="${vehicle.owner.name}">Owner</div>
            </div>
        </div>
    </div>
    <div th:if="${user}!= null">
        <form th:action="'/vehicles/'+${vehicle.id}" method="post">
            <input value="I want this vehicle" type="submit" class="btn btn-info reserve-button" src="index.html">
        </form>
    </div>
</div>
</body>
</html>
